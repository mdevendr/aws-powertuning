name: Power Tune Lambda

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: write
  issues: write

env:
  AWS_REGION: eu-west-2
  PROJECT: serverless-power-tuning
  TABLE_NAME: LambdaPowerTuningTable
  DEPLOY_APPROVER: "mdevendr"

jobs:
  pr-checks:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform init & validate
        working-directory: infra/terraform
        run: |
          terraform init -input=false
          terraform validate
          terraform fmt -check
      - name: Terraform plan (no apply)
        working-directory: infra/terraform
        run: terraform plan -no-color -input=false

  deploy-and-tune:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Ensure only Mahesh can deploy
        if: ${{ github.actor != env.DEPLOY_APPROVER }}
        run: |
          echo "❌ Deployment blocked: only $DEPLOY_APPROVER can deploy to main."
          exit 1

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init/Apply
        working-directory: infra/terraform
        run: |
          terraform init -input=false -upgrade
          terraform apply -auto-approve -input=false
          echo "invoke_url=$(terraform output -raw invoke_url)" >> $GITHUB_ENV

      - name: Discover Lambda ARN
        id: lambda
        run: |
          ARN=$(aws lambda get-function --function-name "${{ env.PROJECT }}-function" --query 'Configuration.FunctionArn' --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT

      - name: Run AWS Lambda Power Tuner
        id: tune
        env:
          AWS_REGION: us-west-2
          AWS_DEFAULT_REGION: us-west-2
          POWER_TUNER_ARN: "arn:aws:states:us-west-2:211125489043:stateMachine:powerTuningStateMachine-8d6ae210-bb08-11f0-98f3-0656addddf6b"
          LAMBDA_ARN: "arn:aws:lambda:eu-west-2:211125489043:function:serverless-power-tuning-function"
        run: |
          set -e

          INPUT=$(jq -n \
            --arg lambda "$LAMBDA_ARN" \
            --arg strat "balanced" \
            '{
              lambdaARN:$lambda,
              powerValues:[128,256,512,1024],
              num:20,
              payload:{},
              parallelInvocation:true,
              strategy:$strat
            }')

          EXE=$(aws stepfunctions start-execution \
            --region "$AWS_REGION" \
            --state-machine-arn "$POWER_TUNER_ARN" \
            --input "$INPUT" \
            --query executionArn \
            --output text)

          echo "Started: $EXE"

          while true; do
            STATUS=$(aws stepfunctions describe-execution \
              --region "$AWS_REGION" \
              --execution-arn "$EXE" \
              --query status \
              --output text)
            echo "Status: $STATUS"
            if [ "$STATUS" = "SUCCEEDED" ]; then break; fi
            if [[ "$STATUS" == "FAILED" || "$STATUS" == "TIMED_OUT" || "$STATUS" == "ABORTED" ]]; then
              echo "❌ Execution $STATUS"; exit 1;
            fi
            sleep 8
          done

          aws stepfunctions describe-execution \
            --region "$AWS_REGION" \
            --execution-arn "$EXE" \
            --query output \
            --output text > tuning-output.json

          BEST=$(jq -r '.power' tuning-output.json)
          echo "best=$BEST" >> $GITHUB_OUTPUT

      - name: Generate Power Tuner Report
        uses: alexcasalboni/lambda-power-tuning-report@v1
        with:
          input: tuning-output.json
          output: reports/power-tuner-report

      - name: Await Approval Before Memory Change
        if: ${{ env.MEMORY_UPDATE_MODE == 'manual' }}
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ${{ env.DEPLOY_APPROVER }}
          minimum-approvals: 1
          issue-title: "Approve Lambda memory update to ${{ steps.tune.outputs.best }} MB"
          issue-body: "Approve applying recommended memory to function: ${{ env.PROJECT }}-function."

      - name: Update Lambda Memory
        run: |
          echo "Updating Memory to ${{ steps.tune.outputs.best }}"
          aws lambda update-function-configuration --function-name "${{ env.PROJECT }}-function" --memory-size "${{ steps.tune.outputs.best }}"

      - name: Create Summary Report
        run: |
          mkdir -p reports/history
          CURRENT=$(aws lambda get-function-configuration \
            --function-name "${{ env.PROJECT }}-function" \
            --query MemorySize --output text)
          BEST=${{ steps.tune.outputs.best }}
          ts=$(date +%Y%m%d-%H%M%S)

          echo "## Lambda Memory Tuning Summary" > reports/memory-change-summary.md
          echo "" >> reports/memory-change-summary.md
          echo "- Function: ${{ env.PROJECT }}-function" >> reports/memory-change-summary.md
          echo "- Current Memory: ${CURRENT} MB" >> reports/memory-change-summary.md
          echo "- Recommended: ${BEST} MB" >> reports/memory-change-summary.md

          cp tuning-output.json reports/history/tuning-$ts.json
          cp reports/power-tuner-report.html reports/history/power-tuner-$ts.html
          cp reports/power-tuner-report.png reports/history/power-tuner-$ts.png
          cp reports/memory-change-summary.md reports/history/memory-summary-$ts.md

      - name: Run Newman Smoke Tests
        run: |
          npm install -g newman newman-reporter-html
          mkdir -p reports
          newman run postman/collection.json \
            -e postman/env.json \
            --env-var apiBase="${{ env.invoke_url }}" \
            --env-var awsAccessKeyId="${{ env.AWS_ACCESS_KEY_ID }}" \
            --env-var awsSecretAccessKey="${{ env.AWS_SECRET_ACCESS_KEY }}" \
            --env-var awsSessionToken="${{ env.AWS_SESSION_TOKEN }}" \
            --reporters cli,html \
            --reporter-html-export reports/newman.html

      - name: Commit Reports to Repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reports/history
          git add reports/memory-change-summary.md || true
          git commit -m "Add tuning + test reports" || echo "No changes"
          git push || echo "No changes"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tuning-and-tests
          path: |
            tuning-output.json
            reports/power-tuner-report.html
            reports/power-tuner-report.png
            reports/memory-change-summary.md
            reports/newman.html
            reports/history/
