name: Deploy Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  PROJECT: serverless-power-tuning
  DEPLOY_APPROVER: "mdevendr"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure only authorized deploy user can run this workflow
        if: ${{ github.actor != env.DEPLOY_APPROVER }}
        run: |
          echo "âŒ Deployment blocked. Only $DEPLOY_APPROVER may deploy to main."
          exit 1

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python (for package script if used)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node (for testing or tooling)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure AWS Credentials (OIDC Secure Auth)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # âœ… Package Lambda (only if using package.sh â€” otherwise replace with zip command)
      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        working-directory: infra/terraform
        id: tfapply
        run: |
          terraform init -input=false -upgrade
          terraform apply -auto-approve -input=false

          # Export outputs to workflow env
          echo "invoke_url=$(terraform output -raw invoke_url)" >> $GITHUB_ENV
          echo "lambda_arn=$(aws lambda get-function --function-name \"${PROJECT}-function\" --query 'Configuration.FunctionArn' --output text)" >> $GITHUB_ENV

      - name: Show deployment outputs
        run: |
          echo "ğŸŒ API Invoke URL: $invoke_url"
          echo "ğŸŸ£ Lambda ARN: $lambda_arn"

      # âœ… Trigger power-tune.yml workflow
      - name: Trigger Power Tuning Workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"lambda-tune\", \"client_payload\": {\"lambda_arn\": \"${lambda_arn}\", \"invoke_url\": \"${invoke_url}\"}}"

      - name: âœ… Deployment Complete
        run: echo "ğŸš€ Infrastructure deployed & tuning workflow triggered."
