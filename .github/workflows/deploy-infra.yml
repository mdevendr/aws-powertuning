name: Power Tune Lambda

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: write
  issues: write

env:
  AWS_REGION: eu-west-2
  PROJECT: serverless-power-tuning
  TABLE_NAME: LambdaPowerTuningTable
  DEPLOY_APPROVER: "mdevendr"

jobs:
  pr-checks:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform init & validate
        working-directory: infra/terraform
        run: |
          terraform init -input=false
          terraform validate
          terraform fmt -check
      - name: Terraform plan (no apply)
        working-directory: infra/terraform
        run: terraform plan -no-color -input=false
  deploy-and-tune:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Ensure only Mahesh can deploy
        if: ${{ github.actor != env.DEPLOY_APPROVER }}
        run: |
          echo "âŒ Deployment blocked: only $DEPLOY_APPROVER can deploy to main."
          exit 1

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # Guard for basic tooling
      - name: Ensure required CLI tools
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y zip jq

      - name: Request OIDC Token
        id: oidc
        run: |
          echo "Requesting token..."

      - uses: actions/github-script@v7
        id: show-token
        with:
          script: |
            const jwt = await core.getIDToken();
            console.log(jwt);

      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh
      - name: Debug OIDC Token (Show actual sub)
        run: |
          set -e
          # Request an ID token directly
          TOKEN=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com" | jq -r '.value')

          curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com"
          echo "ðŸ”¹ Raw JWT:"
          echo "$TOKEN" | sed 's/\./\n/g' | sed -n '1p;2p;3p' > split.txt

          HEADER=$(sed -n '1p' split.txt | base64 --decode 2>/dev/null || true)
          PAYLOAD=$(sed -n '2p' split.txt | base64 --decode 2>/dev/null || true)

          echo ""
          echo "ðŸ”¹ Decoded Header:"
          echo "$HEADER" | jq .

          echo ""
          echo "ðŸ”¹ Decoded Payload:"
          echo "$PAYLOAD" | jq .

          echo ""
          echo "ðŸ‘‰ Copy the **sub** field from above and send it to me here."
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      # âœ… Package Lambda (only if using package.sh â€” otherwise replace with zip command)
      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        working-directory: infra/terraform
        id: tfapply
        run: |
          terraform init -input=false -upgrade
          terraform apply -auto-approve -input=false

          # Export outputs to workflow env
          echo "invoke_url=$(terraform output -raw invoke_url)" >> $GITHUB_ENV
          echo "lambda_arn=$(aws lambda get-function --function-name \"${PROJECT}-function\" --query 'Configuration.FunctionArn' --output text)" >> $GITHUB_ENV
      - name: Trigger Power Tuning Workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"lambda-tune\", \"client_payload\": {\"lambda_arn\": \"${{ steps.deploy.outputs.lambda_arn }}\", \"invoke_url\": \"${{ steps.deploy.outputs.invoke_url }}\"}}"

      - name: Deployment Complete
        run: echo "ðŸš€ Infrastructure deployed & tuning workflow triggered."
