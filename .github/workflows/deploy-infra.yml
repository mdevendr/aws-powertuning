name: Deploy Infrastructure

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  PROJECT: serverless-power-tuning
  TABLE_NAME: LambdaPowerTuningTable

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    permissions: # ✅ Job-level OIDC permissions
      id-token: write
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Package Lambda
        working-directory: lambda
        run: |
          chmod +x package.sh
          ./package.sh

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }} # ✅ Your known-working role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false -upgrade

      - name: Terraform Apply
        id: deploy
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve -input=false
          echo "invoke_url=$(terraform output -raw invoke_url)" >> $GITHUB_ENV
          echo "lambda_arn=$(aws lambda get-function --function-name \"${PROJECT}-function\" --query 'Configuration.FunctionArn' --output text)" >> $GITHUB_ENV

      - name: Output Deployment Results
        run: |
          echo "✅ Lambda ARN: $lambda_arn"
          echo "✅ Invoke URL: $invoke_url"
